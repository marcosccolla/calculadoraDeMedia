<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comversor De Moeda</title>
    <link rel="stylesheet" href="style.css">
</head>

<script src="./index.js"></script>

<body>
    <div class="container">
        <h1 class="page-title">
            Conversor de moedas
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
            class="page-logo" alt=""><br><br>
        <div>
            <label class="sub-moeda">Selecione a moeda</label>
            <select class="moedas">
                <option id="libra">Libra </option>
                <option id="euro">Euro</option>
                <option id="dolar">Dolar</option>
                <option id="bitcoin">Bitcoin</option>
            </select>
        </div>
        <br>

        <label for="moeda">Insira o valor</label><br>
        <input type="number" id="valor" size="2" />

        <button type="submit" onclick="Converter()">Converter</button>

        <div id="valorConvertido" class="resultado"></div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
</body>

</html>
